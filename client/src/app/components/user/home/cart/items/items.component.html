<div class="shop-container">
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <img
          mat-card-sm-image
          style="border-radius: 15px"
          src="https://img.freepik.com/free-vector/shop-with-sign-open-design_23-2148544029.jpg"
          alt=""
        />
        <mat-card-title-group class="shop-details">
          <mat-card-title>Superior Store</mat-card-title>
          <mat-card-subtitle>10 mins away</mat-card-subtitle>
        </mat-card-title-group>
  
        <!-- Quantity Counter -->
        <div class="qty-container">
          <button mat-icon-button color="primary" (click)="decreaseQty()">âˆ’</button>
          <span class="qty">{{ quantity }}</span>
          <button mat-icon-button color="primary" (click)="increaseQty()">+</button>
        </div>
      </mat-card-header>
  
      <mat-card-content> </mat-card-content>
    </mat-card>
  </div>
